<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" /> </head>
  <body>
    <div class="wrap">
      <canvas class="canvas" id="canvas" width="500" height="500"></canvas>
      <form id="options">
        <input name="option1" type="range" min="2" max="24" step="2" value="2">
        <input name="option2" type="range" min="2" max="20" step="2" value="2">
        <input name="option3" type="range" min="20" max="80" step="2" value="40">
        <input name="option4" type="range" min="20" max="70" step="2" value="70"> </form>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
